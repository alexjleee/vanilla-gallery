<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Gallery</title>
  </head>
  <body>
    <header>
      <h1>Vanilla Gallery</h1>
    </header>

    <nav>
      <ul>
        <li><button id="stilllifes-btn">Still Lifes</button></li>
        <li><button id="landscapes-btn">Landscapes</button></li>
        <li><button id="portraits-btn">Portraits</button></li>
        <li><button id="drawings-btn">Drawings</button></li>
      </ul>
    </nav>

    <main>
      <div id="modal">
        <button class="modal-close-btn">Ã—</button>
        <div class="modal-content">

            <h3 class="description-title">A vase with Flowers</h3>
            <p class="description-date">probably 1613</p>
            <p class="description-artist">Jacob Vosmaer</p>
          </div>
        </div>
      </div>

      <div class="preview-container"></div>

      <p>All images are from www.metmuseum.org</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
